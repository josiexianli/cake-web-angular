<section id="menu">
  <h3 class="text-center">
    Menu
  </h3>
  <hr align="center" width="40%">
  <h4 class="text-center">
    Menu des a little bit here is wonderful.
  </h4>
  <div class="container section-content">
    <div class="row ">
      <div class ="col-md-4 col-sm-12"
           *ngFor="let item of menuItems; let i = index"
           [attr.data-index]="i">
        <div class="card text-primary bg-light mb-3" style="max-width: 20rem;">
          <div class="card-body">
            <img src="{{item.imagePath}}" alt="" class="img-fluid">
            <div class="item-icon">
              <img src="{{item.itemIcon}}" alt="" class="img-fluid">
            </div>
            <h4 class="card-title text-center">{{item.name}}</h4>
            <h4 class="card-title text-center">{{item.price}}</h4>
            <div class="name-underline"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
